<!DOCTYPE html>
<html>
<head>
	<title>CheckerBoard</title>
<style type="text/css">

table tr td{
	width: 50px;
	height: 50px;
}
.color1{
	background-color: green;
}
.color2{
	background-color: gold;
}
#container{
	border: 2px solid black;
}


</style>



</head>
<body>

<table>
	{% for i in range(4): %}
		<tr>
			{% for j in range(4): %}
			<td class="color1"></td>	
			<td class="color2"></td>
			{% endfor %}
		</tr>
		<tr>
			{% for k in range(4): %}
			<td class="color2"></td>
			<td class="color1"></td>
			{% endfor %}
		</tr>
	{% endfor %}
</table>





</body>
</html>
